<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Create New Debt Action</title>  
</head>
    <body>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirm Action</h4>
        </div>
        <div class="modal-body">
            <textarea class="ckeditor" name="templateContent" id="templateContent"></textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" onclick="doSave();" >Save</button>
            <button type="button" class="btn btn-primary" onclick="doPrint();">Print</button>
        </div>
        <script>
            var itemId = $('#debtActionModal').attr('itemId');
            openSavedItem(itemId);
            $('#debtActionModal').attr('itemId', itemId);
            CKEDITOR.replace('templateContent', { height: 550, width: 775 });
        </script>
    </body>
</html>
