<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Create New Debt Action</title>  
</head>
    <body>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirm Action</h4>
        </div>
        
        <div class="modal-body">

            <div id="documentSelection">
                <div class="panel-body">
                    <div id="debtActionTabMenu"></div>
                    <div id="debtActionTabPanels"></div>
                </div>
            </div>

            <div id="documentEdit">
                
                <textarea class="ckeditor" name="editDocumentContent" id="editDocumentContent"></textarea>

            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" onclick="activateBatch();">Yes</button>
        </div>

        <script>
            
            $("#documentEdit").hide();
            refreshDebtActionTabs();

            //CKEDITOR.replace('editDocumentContent',
            //{
            //    height: 550,
            //    width: 775,
            //    toolbar: 'Basic'
            //});

            var editor = CKEDITOR.instances['editDocumentContent'];
            if (editor) { editor.destroy(true); }

            CKEDITOR.config.toolbar_Basic = [['Bold', 'Italic', 'Underline','-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', '-', 'Undo', 'Redo']];
            CKEDITOR.config.toolbar = 'Basic';
            CKEDITOR.config.width = 550;
            CKEDITOR.config.height = 775;
            CKEDITOR.replace('editDocumentContent', CKEDITOR.config);

        </script>

    </body>
</html>
