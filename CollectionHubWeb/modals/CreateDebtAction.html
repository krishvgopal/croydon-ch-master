<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Create New Debt Action</title>  
</head>
    <body>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirm Action</h4>
        </div>
        <div class="modal-body">
            <div id="documentSelection">
                <div class="panel-body">
                    <div id="debtActionTabMenu"></div>
                    <div id="debtActionTabPanels"></div>
                </div>
            </div>
            <div id="documentEdit">
                <div id="loading" style="width:100%">
                    <img src="../img/progress_bar.GIF" height="15px" align="middle"/>
                </div>
                <div id="editor">
                    <textarea class="ckeditor" name="editDocumentContent" id="editDocumentContent"></textarea>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveDocument(1);">Print</button>
                        <button type="button" class="btn btn-primary" onclick="saveDocument(2);">EMail</button>
                        <button type="button" class="btn btn-primary" onclick="saveDocument(3);">Queue</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $("#documentEdit").hide();
            $("#loading").hide();
            $("#editor").hide();
            
            refreshDebtActionTabs($("#selectedDebtId").val());

            var editor = CKEDITOR.instances['editDocumentContent'];
            if (editor) { editor.destroy(true); }

            CKEDITOR.config.toolbar_MyToolbar =
            [
                { name: 'clipboard',    items: ['Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo'] },
                { name: 'editing',      items: ['Find', 'Replace', '-', 'SelectAll', '-', 'Scayt'] },
                { name: 'insert',       items: ['Image', 'Table', 'HorizontalRule', 'SpecialChar', 'PageBreak'] }, '/',
                { name: 'styles',       items: ['Styles', 'Format'] },
                { name: 'basicstyles',  items: ['Bold', 'Italic', 'Strike', '-', 'RemoveFormat'] },
                { name: 'paragraph',    items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote'] },
                { name: 'tools',        items: ['Maximize', '-', 'About'] }
            ];
            CKEDITOR.config.toolbar = 'MyToolbar';
            CKEDITOR.config.width   = 775;
            CKEDITOR.config.height  = 475;
            CKEDITOR.replace('editDocumentContent', CKEDITOR.config);
        </script>
    </body>
</html>
