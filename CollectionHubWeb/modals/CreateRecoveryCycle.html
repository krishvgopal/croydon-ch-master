<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Create Debt Attribute</title>  
</head>
    <body>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirm Action</h4>
        </div>
        <div id="headerTag"></div>
        <div class="modal-body">
            <p>Enter in the fields below to create a new recovery Cycle</p>
            <br />
            <div style="width:75%;margin-left:75px">
                <div class="form-group">
                    <label>Recovery Cycle</label>
                    <select id="recoveryCycles" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="text" id="recoveryStartDate" class="date-picker form-control">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="createRecoveryCycle();">Set Recovery Cycle</button>
        </div>
        <script>
            
            var todayFull   = new Date();
            var monthValue = todayFull.getMonth();

            console.log(monthValue);

            if (monthValue.toString.length == 1) { monthValue = "0" + monthValue; }
            var todayPretty = todayFull.getDate() + '/' + monthValue + '/' + todayFull.getFullYear();
            
            $("#headerTag").html(getHeader());
            $("#recoveryStartDate").datepicker();
            $("#recoveryStartDate").val(todayPretty);
            loadRecoveryCycleList($("#selectedDebtId").val());

        </script>
    </body>
</html>
