<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Cancel Batch</title></head><body><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">Confirm Action</h4></div><div class="modal-body"><p>Are you sure you want to cancel this batch?</p><br><p>All selection data for this run will be deleted.</p><br></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">No</button> <button type="button" class="btn btn-primary" onclick="cancelBatch()">Yes</button></div></body></html>
