<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Create Template</title>  
</head>
    <body>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirm Action</h4>
        </div>
        <div class="modal-body">
            
            <p>Are you sure you want to create this new document template?</p>
            <br />
            
            <div class="form-group">
                <span style="width:100%;padding-bottom:10px;margin-bottom:10px"><strong>Document Template Name:</strong></span>
                <br/><br />
                <input required class="form-control compact" style="width:90%;float:right" type="text" id="newDocumentTemplateName" />
            </div>

            <br/><br /><br />

            <div class="form-group" style="height:180px">
                <span style="width:100%;padding-bottom:10px;margin-bottom:10px"><strong>Correspondence Data:</strong></span>
                <br /><br />
                <div id="dataSources" style="width:90%; overflow-y:scroll; height:175px; float:right"></div>
                <input type="hidden" id="newDocumentTemplateView" />
            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" onclick="createNewTemplate();">Yes</button>
        </div>

        <script>
            refreshMergeDataSources();
            $("#newDocumentTemplateName").val('');
        </script>

    </body>
</html>
