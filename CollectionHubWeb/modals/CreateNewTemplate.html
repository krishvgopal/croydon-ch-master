<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Create Template</title>  
</head>
    <body>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirm Action</h4>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to create this new document template?</p>
            <br />
            <strong>Document Template Name:</strong>
            <input required class="form-control compact" style="width:90%" type="text" id="newDocumentTemplateName" />
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" onclick="createNewTemplate();">Yes</button>
        </div>
        <script>
            $("#newDocumentTemplateName").val('');
        </script>
    </body>
</html>
